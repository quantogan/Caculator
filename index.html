<!DOCTYPE html>

        }
        
        .buttons-group {

        @media (min-width: 768px) {

        .results {

        .comparison-table {

        }
        
        @media (min-width: 768px) {

        }
        
        @media (min-width: 768px) {

            .comparison-table td {

            }
        }
        
        .comparison-table th {

            font-weight: 600;
        }
        
        .formula-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .formula-box h3 {

        }
        
        .hidden {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí M√°y T√≠nh Gi·∫£m Gi√° Aeon</h1>
        <p class="subtitle">T√≠nh to√°n % gi·∫£m gi√° m·ªôt l·∫ßn t∆∞∆°ng ƒë∆∞∆°ng v·ªõi gi·∫£m gi√° hai l·∫ßn</p>
        
        <div class="discount-input">
            <label>% Gi·∫£m L·∫ßn 2 (√Åp d·ª•ng cho t·ªïng h√≥a ƒë∆°n):</label>
            <input type="number" id="discount2" value="20" min="0" max="100" step="0.1">
        </div>
        
        <div class="products-section">

        <div class="buttons-group">
            <button class="btn btn-success" onclick="addProduct()">+ Th√™m S·∫£n Ph·∫©m</button>
            <button class="btn btn-primary" onclick="calculate()">T√≠nh To√°n</button>
            <button class="btn btn-warning" onclick="resetAll()">üîÑ L√†m M·ªõi To√†n B·ªô</button>
        </div>
        
        <div id="results" class="results hidden"></div>
    </div>

    <script>
        let products = [];
        let productIdCounter = 0;

        function addProduct() {
            const product = {
                id: productIdCounter++,
                name: '',
                price: 0,
                discount1: 0
            };
            products.push(product);
            renderProducts();
        }

        function removeProduct(id) {
            products = products.filter(p => p.id !== id);
            renderProducts();
        }

        function renderProducts() {
            const container = document.getElementById('productsList');
            
            if (products.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o. Nh·∫•n "Th√™m S·∫£n Ph·∫©m" ƒë·ªÉ b·∫Øt ƒë·∫ßu.</p>';
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-item">
                    <div class="input-group">
                        <label>T√™n s·∫£n ph·∫©m</label>
                        <input type="text" placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m" value="${product.name}" 
                               onchange="updateProduct(${product.id}, 'name', this.value)">
                    </div>
                    <div class="input-group">
                        <label>Gi√° g·ªëc (VNƒê)</label>
                        <input type="number" placeholder="0" value="${product.price || ''}" 
                               onchange="updateProduct(${product.id}, 'price', parseFloat(this.value) || 0)">
                    </div>
                    <div style="display: flex; gap: 10px; align-items: end;">
                        <div class="input-group" style="flex: 1;">
                            <label>% Gi·∫£m l·∫ßn 1</label>
                            <input type="number" placeholder="0" value="${product.discount1 || ''}" 
                                   onchange="updateProduct(${product.id}, 'discount1', parseFloat(this.value) || 0)"
                                   min="0" max="100" step="0.1">
                        </div>
                        <button class="btn btn-danger" onclick="removeProduct(${product.id})">X√≥a</button>
                    </div>
                </div>
            `).join('');
        }

        function updateProduct(id, field, value) {
            const product = products.find(p => p.id === id);
            if (product) {
                product[field] = value;
            }
        }

        function resetAll() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ v√† l√†m m·ªõi?')) {
                products = [];
                productIdCounter = 0;
                document.getElementById('discount2').value = '';
                document.getElementById('results').classList.add('hidden');
                renderProducts();
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        function calculate() {
            const discount2 = parseFloat(document.getElementById('discount2').value) || 0;
            
            if (products.length === 0) {
                alert('Vui l√≤ng th√™m √≠t nh·∫•t m·ªôt s·∫£n ph·∫©m!');
                return;
            }

            // T√≠nh to√°n theo ph∆∞∆°ng ph√°p gi·∫£m 2 l·∫ßn
            let resultsDouble = [];
            let totalAfterDiscount1 = 0;
            
            products.forEach(product => {
                const priceAfterDiscount1 = product.price * (1 - product.discount1 / 100);
                totalAfterDiscount1 += priceAfterDiscount1;
                resultsDouble.push({
                    name: product.name || 'S·∫£n ph·∫©m',
                    originalPrice: product.price,
                    discount1Percent: product.discount1,
                    priceAfterDiscount1: priceAfterDiscount1
                });
            });
            
            const totalAfterDiscount2 = totalAfterDiscount1 * (1 - discount2 / 100);

            // T√≠nh to√°n % gi·∫£m m·ªôt l·∫ßn t∆∞∆°ng ƒë∆∞∆°ng
            let resultsSingle = [];
            let totalSingleDiscount = 0;
            
            products.forEach(product => {
                // T√≠nh gi√° cu·ªëi n·∫øu gi·∫£m 2 l·∫ßn
                const finalPrice = product.price * (1 - product.discount1 / 100) * (1 - discount2 / 100);
                
                // T√≠nh % c√≤n l·∫°i
                const percentRemaining = (finalPrice / product.price) * 100;
                
                // T√≠nh % c·∫ßn gi·∫£m trong 1 l·∫ßn
                const singleDiscountPercent = 100 - percentRemaining;
                
                // T√≠nh gi√° sau khi gi·∫£m 1 l·∫ßn
                const priceAfterSingleDiscount = product.price * (1 - singleDiscountPercent / 100);
                
                totalSingleDiscount += priceAfterSingleDiscount;
                
                resultsSingle.push({
                    name: product.name || 'S·∫£n ph·∫©m',
                    originalPrice: product.price,
                    singleDiscountPercent: singleDiscountPercent,
                    finalPrice: priceAfterSingleDiscount
                });
            });

            displayResults(resultsDouble, resultsSingle, totalAfterDiscount1, totalAfterDiscount2, totalSingleDiscount, discount2);
        }

        function displayResults(resultsDouble, resultsSingle, totalAfterDiscount1, totalAfterDiscount2, totalSingleDiscount, discount2) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');
            
            resultsDiv.innerHTML = `
                <h2>üìä K·∫øt Qu·∫£ T√≠nh To√°n</h2>
                
                <div class="result-grid">
                    <div class="result-card">
                        <h3>T·ªïng h√≥a ƒë∆°n g·ªëc</h3>
                        <p>${formatCurrency(resultsDouble.reduce((sum, r) => sum + r.originalPrice, 0))}</p>
                    </div>
                    <div class="result-card">
                        <h3>T·ªïng sau gi·∫£m 2 l·∫ßn theo c√°ch b√¨nh th∆∞·ªùng</h3>
                        <p>${formatCurrency(totalAfterDiscount2)}</p>
                    </div>
                    <div class="result-card">
                        <h3>T·ªïng sau gi·∫£m g·ªôp th√†nh 1 l·∫ßn theo quy ƒë·ªãnh c·ªßa AEON</h3>
                        <p>${formatCurrency(totalSingleDiscount)}</p>
                    </div>
                    <div class="result-card">
                        <h3>So s√°nh ch√™nh l·ªách</h3>
                        <p>${formatCurrency(Math.abs(totalAfterDiscount2 - totalSingleDiscount))}</p>
                    </div>
                </div>

                <h3 style="margin-top: 25px; margin-bottom: 15px;">Chi Ti·∫øt T·ª´ng S·∫£n Ph·∫©m</h3>
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>S·∫£n ph·∫©m</th>
                            <th>Gi√° g·ªëc</th>
                            <th>% Gi·∫£m 2 l·∫ßn</th>
                            <th>% G·ªôp gi·∫£m th√†nh 1 l·∫ßn</th>
                            <th>Gi√° cu·ªëi</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${resultsSingle.map((r, i) => `
                            <tr>
                                <td>${r.name}</td>
                                <td>${formatCurrency(r.originalPrice)}</td>
                                <td>${resultsDouble[i].discount1Percent.toFixed(1)}% + ${discount2}%</td>
                                <td><strong>${r.singleDiscountPercent.toFixed(2)}%</strong></td>
                                <td>${formatCurrency(r.finalPrice)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>

                <div class="formula-box">
                    <h3>üìê C√¥ng Th·ª©c T√≠nh</h3>
                    <p><strong>B∆∞·ªõc 1:</strong> Gi√° cu·ªëi = Gi√° g·ªëc √ó (1 - %gi·∫£m l·∫ßn 1) √ó (1 - %gi·∫£m l·∫ßn 2)</p>
                    <p><strong>B∆∞·ªõc 2:</strong> % c√≤n l·∫°i = (Gi√° cu·ªëi / Gi√° g·ªëc) √ó 100%</p>
                    <p><strong>B∆∞·ªõc 3:</strong> % gi·∫£m 1 l·∫ßn = 100% - % c√≤n l·∫°i</p>
                </div>
            `;
        }

        // Th√™m 2 s·∫£n ph·∫©m m·∫´u khi t·∫£i trang
        window.onload = function() {
            addProduct();
            products[0].name = '√Åo 1';
            products[0].price = 309000;
            products[0].discount1 = 20;
            
            addProduct();
            products[1].name = '√Åo 2';
            products[1].price = 315000;
            products[1].discount1 = 25;
            
            renderProducts();
        };
    </script>
</body>
